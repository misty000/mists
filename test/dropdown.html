<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Dropdown</title>
	<link rel="stylesheet" type="text/css" href="../styles/bootstrap.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../styles/flat-ui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="styles/dropdown.css" media="all"/>
</head>
<body>
<form action="">
	<div class="login-form">

		<div class="control-group">
			<input id="login-email" type="email" name="email" class="login-field" placeholder="Email"/>
			<label for="login-email" class="login-field-icon fui-mail-16"></label>
		</div>
		<div class="control-group">
			<input id="login-pass" type="password" name="password" class="login-field" placeholder="Password"/>
			<label for="login-pass" class="login-field-icon fui-lock-16"></label>
		</div>
		<button type="submit" class="btn btn-primary btn-large btn-block">登录</button>
		<a href="#" class="login-link">忘记密码?</a>

	</div>
</form>
</body>
</html>
